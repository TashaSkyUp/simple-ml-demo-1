<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive CNN with TensorFlow.js</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu@4.22.0/dist/tf-backend-webgpu.min.js"></script>
        <style>
            /* Custom scrollbar for better aesthetics with Tailwind dark theme */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #1f2937; /* bg-gray-800 */
            }
            ::-webkit-scrollbar-thumb {
                background: #4b5563; /* bg-gray-600 */
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #6b7280; /* bg-gray-500 */
            }
            body {
                overscroll-behavior-y: contain; /* Prevent pull-to-refresh on drawing canvas */
            }
        </style>

        <link rel="stylesheet" href="/index.css" />
    </head>
    <body class="bg-gray-900">
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
